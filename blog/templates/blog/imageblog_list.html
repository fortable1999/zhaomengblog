{% extends "base.html" %}
{% load url from future %}

{% block body %}

<h1 id="heading">All Blogs</h1>
{% for object in object_list %}
<a href={% url 'imageblog_detail' object.pk %}><h3>{{ object.title }} - {{ object.postdate }}</h3></a>
<img src="{{ object.image.url }}" alt="" />
{% endfor %}

{% endblock %}
