{% extends "base.html" %}
{% load staticfiles %}

{% block body %}
<h3>{{ object.title }}</h3>
<pre>{{ object.text }}</pre>
<p>{{ object.postdate }}</p>
<img src="{{ object.image.url }}" alt="" />
<form action="" method="post" accept-charset="utf-8">
	{{ form.as_p }}
<p><input type="submit" value="Continue &rarr;"></p>
</form>

{% endblock %}
